                 <!--section--> 
                <div class="container">
                    <div class="row">
                        <div class="col">

                                <h5 id="loginStatusMsg" class="p-2 hide">Status message here</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container border my-2 " id="central">
                    <div class="row">
                        <div class="col-sm-12 col-lg-12 ">
                            <form id="login" class="m-2 ">
                                <div class="row p-2">
                                    <div class="col-sm-2 ">
                                        <label id="emaillabel" for="txtemail">Email Address:</label>
                                    </div>
                                    <div class="col-sm-12 col-lg-9 " >
                                        <input type="email" class="form-control" id="txtemail" placeholder="email@yahoo.com">
                                    </div>
                                </div>
                                <div class="row p-2">
                                    <div class="col-sm-2 ">
                                        <label id="passwordlabel" for="txtpassword" >Password:</label>
                                    </div>
                                    <div class="col-sm-12 col-lg-9" >
                                        <input type="password" class="form-control" id="txtpassword" placeholder="password">
                                    </div>
                                </div>
                                <div class="row mt-3">
                                  <div class="col-sm-2">
                                  </div>
                                  <div class="col-sm col-lg-4 m-2"><button  type="button" class="btn btn-primary w-100" id="btnlogin">Log In</button></div>
                                  <div class="col-sm col-lg-4 m-2"><button href="contact.html" type="button" class="btn btn-primary w-100" id="btnsignup">Sign Up</button></div>
                                </div>
                                <div class="row">
                                  <div class="col-sm-3">  
                                  </div>
                                  <!-- Log out message will appear just if user already Llogged in-->
                                  <div class="col-sm col-lg-6 m-2"><button type="button" class="btn btn-primary w-100" id="btnlogout">Log Out</button></div>
                                </div>
                            </form>    
                        </div>
